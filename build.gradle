buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
dependencies {
	implementation 'com.github.termux.termux-app:terminal-emulator:master-11d8e4ff8f-1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
